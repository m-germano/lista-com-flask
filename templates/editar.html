{% extends 'base.html' %}  
{% block conteudo%}


<form action="{{url_for('editar', id=item.id)}}" method="POST">
    <div class="form-group">
        <label for="produto">produto</label>
        <input type="text" class="form-control" value="{{item.produto}}" id="produto" name="produto" placeholder="Digite o nome do produto">
    </div>
    <div class="form-group">
        <label for="marca">Marca</label>
        <input type="text" class="form-control" value="{{item.marca}}"  id="marca" name="marca" placeholder="Digite a marca do produto">
    </div>  
    <div class="form-group">
        <label for="quantidade">Quantidade</label>
        <input type="number" class="form-control" value="{{item.quantidade}}"  id="quantidade" name="quantidade" placeholder="Digite a quantidade do produto">
    </div>
    <div class="form-group">
        <label for="preco">Preco</label>
        <input type="number" class="form-control" value="{{item.preco}}"  id="preco" name="preco" placeholder="Digite o preco do produto">
    </div>

    <button type="submit" class="btn btn-primary">Enviar</button>

</form>



{% endblock conteudo%}
